<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parallax</title>
  <link href="https://fonts.googleapis.com/css?family=Prompt:regular&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gravitas+One:regular&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__menu menu">
        <nav class="menu__body">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
            <li class="menu__item"><a href="#" class="menu__link">About</a></li>
            <li class="menu__item">
              <a href="#" class="menu__link menu__link--logo">
                <img src="./images/logo.svg" alt="logo">
              </a>
            </li>
            <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Gallery</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="hero__top top-hero">
        <div class="top-hero__layer top-hero__layer--5" style="background-image: url(./images/layer_5.jpg);"></div>
        <div class="top-hero__layer top-hero__layer--4" style="background-image: url(./images/layer_4.png);"></div>
        <div class="top-hero__layer top-hero__layer--3" style="background-image: url(./images/layer_3.png);">
          <div class="hero__text">
            <h1 class="hero__title">let's go</h1>
            <h2 class="hero__subtitle">on an incredible journey</h2>
          </div>
        </div>
        <div class="top-hero__layer top-hero__layer--2" style="background-image: url(./images/layer_2.png);"></div>
        <div class="top-hero__layer top-hero__layer--1" style="background-image: url(./images/layer_1.png);"></div>
      </div>
      <div class="hero__arrows-box">
        <div class="hero__arrows">
        </div>
      </div>
    </section>
  </main>
  
  <script src="js/main.js"></script>
</body>

</html>
